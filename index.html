<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メンズ美容 AI接客チャット（試作）</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      max-width: 480px;
      margin: 0 auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .chat-container {
      border: 1px solid #ccc;
      background: white;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .chat-message {
      margin-bottom: 0.75rem;
    }
    .chat-message.user {
      text-align: right;
      color: #004080;
    }
    .chat-message.bot {
      text-align: left;
      color: #006600;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <h1>メンズ美容 AI接客チャット</h1>

  <div>
    <label for="styleSelect">接客スタイルを選んでください:</label>
    <select id="styleSelect">
      <option value="friendly">フレンドリー</option>
      <option value="professional">プロフェッショナル</option>
      <option value="polite">丁寧</option>
    </select>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-message bot">こんにちは！ご質問をどうぞ。</div>
  </div>

  <input type="text" id="userInput" placeholder="ここに質問を入力してください" />
  <button id="sendBtn">送信</button>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const styleSelect = document.getElementById('styleSelect');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('chat-message', sender);
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function getBotResponse(userText, style) {
      // 簡単な模擬回答（実際はAI APIと連携）
      const responses = {
        friendly: `おっしゃる通りですね！「${userText}」について教えますよ。気軽にどんどん聞いてくださいね😊`,
        professional: `ご質問ありがとうございます。「${userText}」に関して、専門的にお答えいたします。何かご不明点があればお知らせください。`,
        polite: `お問い合わせいただきありがとうございます。「${userText}」について、丁寧にご説明させていただきます。どうぞご質問くださいませ。`
      };
      return responses[style] || responses.friendly;
    }

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');

      const style = styleSelect.value;
      const botReply = getBotResponse(text, style);

      setTimeout(() => {
        appendMessage(botReply, 'bot');
      }, 800);

      userInput.value = '';
      userInput.focus();
    });

    // Enterキーでも送信
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
