<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ひろしま街マップ＋プロフィール</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet/dist/leaflet.css"
/>
<style>
  body, html {
    margin: 0;
    height: 100%;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: linear-gradient(to bottom, #e6f7ff 0%, #f0faff 100%);
    color: #333;
  }
  header {
    background-color: #c00;
    color: white;
    padding: 1em;
    text-align: center;
  }
  #profile {
    max-width: 600px;
    margin: 1em auto;
    background: white;
    border-radius: 10px;
    padding: 1em 2em;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  #profile h2 {
    margin-top: 0;
    color: #c00;
  }
  #map {
    width: 90%;
    max-width: 900px;
    height: 400px;
    margin: 1em auto;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }
  .info-box {
    max-width: 600px;
    margin: 0.5em auto 1em auto;
    background: white;
    padding: 0.8em 1.2em;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    font-size: 14px;
    cursor: pointer;
    display: none;
  }
  .youtube-container {
    max-width: 600px;
    margin: 2em auto 3em auto;
    text-align: center;
  }
  .youtube-container iframe {
    width: 100%;
    height: 315px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>🌸 ようこそ！ひろしま街マップ 🌸</h1>
  <p>Perfumeの故郷・広島の魅力を知ろう！</p>
</header>

<section id="profile">
  <h2>自己紹介</h2>
  <p>こんにちは！私は <strong>ryukk0118</strong> です。</p>
  <p>GitHubで初めてWebサイトを作りました！広島の街と音楽が大好きです。</p>
  <h3>好きなこと・趣味</h3>
  <ul>
    <li>🎮 ゲーム（特に好きなゲーム名）</li>
    <li>📚 読書（好きなジャンルが好き）</li>
    <li>🎵 音楽を聴くこと</li>
    <li>💻 プログラミング（今日から！）</li>
  </ul>
  <h3>これから挑戦したいこと</h3>
  <ul>
    <li>かっこいいWebサイトを作る</li>
    <li>ゲームを作ってみる</li>
    <li>アプリ開発</li>
  </ul>
</section>

<div id="map"></div>
<div class="info-box" id="infoBox"></div>

<div class="youtube-container">
  <h2>🎵 音楽を聴く（Perfume - 巡ループ）</h2>
  <iframe
    src="https://www.youtube.com/watch?v=_KfIqI_aTxA&list=RD_KfIqI_aTxA&start_radio=1"
    title="Perfume ポリリズム"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map("map").setView([34.3853, 132.4553], 11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: '© <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  const towns = [
    { name: "五日市", lat: 34.3658, lon: 132.3522, info: "ベッドタウンで静かな住宅地です。" },
    { name: "横川", lat: 34.4032, lon: 132.4490, info: "おしゃれなカフェと商店街が魅力。" },
    { name: "海田", lat: 34.3820, lon: 132.4921, info: "落ち着いた住宅街でアクセス良好。" },
    { name: "呉", lat: 34.2490, lon: 132.5652, info: "海軍の歴史と造船のまちです。" },
    { name: "大町", lat: 34.3950, lon: 132.4375, info: "静かな住宅地で交通便利。" },
    { name: "西条", lat: 34.4344, lon: 132.7784, info: "酒蔵の街。秋の酒まつりが有名。" },
    { name: "三原", lat: 34.3982, lon: 133.0684, info: "空港近く、たこグルメと城跡が名物。" },
    { name: "尾道", lat: 34.4017, lon: 133.1935, info: "坂道と猫と文学の町。映画のロケ地多数。" },
    { name: "福山", lat: 34.4943, lon: 133.3629, info: "バラと歴史の街。福山城が有名。" }
  ];

  const infoBox = document.getElementById("infoBox");
  towns.forEach(town => {
    const marker = L.marker([town.lat, town.lon]).addTo(map);
    marker.on("click", () => {
      infoBox.style.display = "block";
      infoBox.innerHTML = `<strong>${town.name}</strong><br>${town.info}`;
      map.panTo([town.lat, town.lon]);
    });
  });

  infoBox.addEventListener("click", () => {
    infoBox.style.display = "none";
  });
</script>

</body>
</html>
