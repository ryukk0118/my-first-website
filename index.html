<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ひろしま街マップ（OpenStreetMap版）</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet/dist/leaflet.css"
/>
<style>
  body, html {
    margin: 0;
    height: 100%;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }
  #map {
    width: 100%;
    height: 100vh;
  }
  .info-box {
    position: fixed;
    bottom: 10px;
    left: 10px;
    z-index: 1000;
    background: white;
    padding: 12px 16px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    max-width: 90vw;
    font-size: 14px;
    display: none;
  }
</style>
</head>
<body>

<div id="map"></div>
<div class="info-box" id="infoBox"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // 地図初期化（広島中心）
  const map = L.map("map").setView([34.3853, 132.4553], 11);

  // OpenStreetMapタイル
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: '© <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // 広島の町情報データ
  const towns = [
    { name: "五日市", lat: 34.3658, lon: 132.3522, info: "ベッドタウンで静かな住宅地です。" },
    { name: "横川", lat: 34.4032, lon: 132.4490, info: "おしゃれなカフェと商店街が魅力。" },
    { name: "海田", lat: 34.3820, lon: 132.4921, info: "落ち着いた住宅街でアクセス良好。" },
    { name: "呉", lat: 34.2490, lon: 132.5652, info: "海軍の歴史と造船のまちです。" },
    { name: "大町", lat: 34.3950, lon: 132.4375, info: "静かな住宅地で交通便利。" },
    { name: "西条", lat: 34.4344, lon: 132.7784, info: "酒蔵の街。秋の酒まつりが有名。" },
    { name: "三原", lat: 34.3982, lon: 133.0684, info: "空港近く、たこグルメと城跡が名物。" },
    { name: "尾道", lat: 34.4017, lon: 133.1935, info: "坂道と猫と文学の町。映画のロケ地多数。" },
    { name: "福山", lat: 34.4943, lon: 133.3629, info: "バラと歴史の街。福山城が有名。" }
  ];

  const infoBox = document.getElementById("infoBox");

  towns.forEach(town => {
    const marker = L.marker([town.lat, town.lon]).addTo(map);
    marker.on("click", () => {
      infoBox.style.display = "block";
      infoBox.innerHTML = `<strong>${town.name}</strong><br>${town.info}`;
      map.panTo([town.lat, town.lon]);
    });
  });

  // infoBoxをクリックで閉じる
  infoBox.addEventListener("click", () => {
    infoBox.style.display = "none";
  });
</script>

</body>
</html>
