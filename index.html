<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>広島マップ with 音楽</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #f44336;
      color: white;
      padding: 1em;
      margin: 0;
    }

    #map-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 2em auto;
    }

    iframe.map {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .city-buttons {
      margin-top: 1em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .city-buttons button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .city-buttons button:hover {
      background-color: #0d8ddb;
    }

    .youtube-box {
      margin-top: 2em;
    }

    .youtube-box iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px;
      border: none;
    }

  </style>
</head>
<body>

  <h1>広島マップ</h1>

  <div id="map-container">
    <iframe
      class="map"
      id="map"
      src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=広島駅"
      allowfullscreen>
    </iframe>
  </div>

  <div class="city-buttons">
    <button onclick="changeLocation('広島駅')">広島駅</button>
    <button onclick="changeLocation('五日市駅')">五日市</button>
    <button onclick="changeLocation('呉駅')">呉</button>
    <button onclick="changeLocation('横川駅')">横川</button>
    <button onclick="changeLocation('西条駅')">西条</button>
    <button onclick="changeLocation('宮島口駅')">宮島口</button>
  </div>

  <div class="youtube-box">
    <h2>🎵 音楽を聴く（Perfume - ポリリズム）</h2>
    <iframe
      src="https://www.youtube.com/embed/h-7THeZezvI"
      title="Perfume ポリリズム"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function changeLocation(place) {
      const map = document.getElementById("map");
      const apiKey = "YOUR_API_KEY"; // 自分のGoogle Maps Embed APIキーに置き換えてください
      map.src = `https://www.google.com/maps/embed/v1/place?key=${apiKey}&q=${encodeURIComponent(place)}`;
    }
  </script>

</body>
</html>
